<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cinnamon Quality Predictor</title>
    <style>
        /* General body style with cinnamon background */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(rgba(255, 248, 240, 0.6), rgba(255, 248, 240, 0.6)),
                url('cinnamon.jpg') no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    padding: 0;
    color: #3e2f2f;
}

/* Container style */
.container {
    max-width: 900px; /* wider for 2-column layout */
    margin: 50px auto;
    background-color: rgba(255, 248, 240, 0.95);
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    text-align: center;
}

/* Title style */
h1 {
    color: #5a2c0d;
    margin-bottom: 25px;
}

/* Form layout as 2 columns */
form {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px 40px; /* row gap, column gap */
}

/* Form groups */
.form-group {
    display: flex;
    flex-direction: column;
    text-align: left;
}

/* Labels */
label {
    font-weight: bold;
    margin-bottom: 5px;
}

/* Inputs */
input[type="text"],
input[type="number"] {
    padding: 10px;
    border: 2px solid #d9a066;
    border-radius: 8px;
    font-family: inherit;
    font-size: 1rem;
    color: #3e2f2f;
    width: 100%;
    box-sizing: border-box;
}

/* Remove number spinner */
input[type="number"]::-webkit-outer-spin-button,
input[type="number"]::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
}
input[type="number"] {
    -moz-appearance: textfield; /* Firefox */
}

/* Submit button spanning both columns */
button.btn {
    grid-column: span 2;
    padding: 12px;
    font-size: 16px;
    border: none;
    background-color: #4CAF50;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}
button.btn:hover {
    background-color: #45a049;
}

/* Result text */
#result {
    grid-column: span 2;
    text-align: center;
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
    color: #3e2f2f;
}

/* Responsive: stack to 1 column on small screens */
@media (max-width: 700px) {
    form {
        grid-template-columns: 1fr;
    }
    button.btn {
        grid-column: 1;
    }
}

    </style>
 
    <script>
const form = document.getElementById('predictForm');
const resultText = document.getElementById('result');

form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const sampleID = document.getElementById('Sample_ID').value;
    const features = [
        parseFloat(document.getElementById('Moisture').value),
        parseFloat(document.getElementById('Ash').value),
        parseFloat(document.getElementById('Volatile_Oil').value),
        parseFloat(document.getElementById('Acid_Insoluble_Ash').value),
        parseFloat(document.getElementById('Chromium').value),
        parseFloat(document.getElementById('Coumarin').value),
        parseFloat(document.getElementById('Fiber').value),
        parseFloat(document.getElementById('Density').value),
        parseFloat(document.getElementById('Oil_Content').value),
        parseFloat(document.getElementById('Resin').value),
        parseFloat(document.getElementById('Pesticide_Level').value),
        parseFloat(document.getElementById('PH_Value').value)
    ];

    try {
        const response = await fetch('/predict', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ Sample_ID: sampleID, features })
        });

        const data = await response.json();
        console.info('Hi....')
        console.log(data);

        if (data.prediction) {
            resultText.innerText = `Sample ${data.Sample_ID} â†’ Predicted Quality: ${data.prediction}`;
        } else {
            resultText.innerText = `Error: ${data.error}`;
        }

    } catch (err) {
        resultText.innerText = 'Error calling API';
        console.error(err);
    }
});


    </script>
</head>
<body>
    <div class="container">
        <h1>Cinnamon Quality Predictor</h1>

        <form id="predictForm">
            <div class="form-group">
                <label>Sample ID</label>
                <input type="text" id="Sample_ID" required value="SMP_11500" required>
            </div>

            <div class="form-group"><label>Moisture</label><input type="number" step="any" id="Moisture" required value="7.5" required></div>
            <div class="form-group"><label>Ash</label><input type="number" step="any" id="Ash" required value="1.3" required></div>
            <div class="form-group"><label>Volatile Oil</label><input type="number" step="any" id="Volatile_Oil" required value="2.1" required></div>
            <div class="form-group"><label>Acid Insoluble Ash</label><input type="number" step="any" id="Acid_Insoluble_Ash" required value="0.16" required></div>
            <div class="form-group"><label>Chromium</label><input type="number" step="any" id="Chromium" required value="0.43" required></div>
            <div class="form-group"><label>Coumarin</label><input type="number" step="any" id="Coumarin" required value="0.36" required></div>
            <div class="form-group"><label>Fiber</label><input type="number" step="any" id="Fiber" required value="10.79" required></div>
            <div class="form-group"><label>Density</label><input type="number" step="any" id="Density" required value="0.91" required></div>
            <div class="form-group"><label>Oil Content</label><input type="number" step="any" id="Oil_Content" required value="6.02" required></div>
            <div class="form-group"><label>Resin</label><input type="number" step="any" id="Resin" required value="2.35" required></div>
            <div class="form-group"><label>Pesticide Level</label><input type="number" step="any" id="Pesticide_Level" required value="0.013" required></div>
            <div class="form-group"><label>PH Value</label><input type="number" step="any" id="PH_Value" required value="5.9" required></div>

            <button type="submit" class="btn">Predict Quality</button>
        </form>

        <h2 id="result"></h2>
    </div>
</body>
</html>
